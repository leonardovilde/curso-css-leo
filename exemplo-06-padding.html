<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/exemplo-06-padding.css">
</head>
<body>
    <section>
        <div class="caixa no-pad"><span>sem padding</span></div>
        <div class="caixa pad-10"><span>padding uniforme 10px</span></div>
        <div class="caixa pad-20-40"><span>padding vertical 20px e horizontal 40px</span></div>
        <div class="caixa pad-lados"><span>padding em todos os lados</span></div>
        <div class="caixa pad-top"><span>padding somente no topo</span></div>
        <div class="caixa pad-right"><span>padding somente na direita</span></div>
        <div class="caixa pad-bottom"><span>padding somente na base</span></div>
        <div class="caixa pad-left"><span>padding somente na esquerda</span></div>
    </section>
</body>
